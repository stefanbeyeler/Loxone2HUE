configuration:
  hue_bridge_ip:
    name: HUE Bridge IP
    description: IP address of the Philips HUE Bridge (leave empty for auto-discovery)
  hue_application_key:
    name: HUE Application Key
    description: API key for the HUE Bridge (automatically generated during first pairing)
  log_level:
    name: Log Level
    description: Logging detail level (debug, info, warn, error)
